<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Pelatihan - Midaglop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header / Navbar -->
    <header class="bg-white/80 backdrop-blur-lg shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html">
                <img src="assets/logo.png" alt="Midaglop Logo" class="h-11" onerror="this.onerror=null; this.src='https://placehold.co/150x44/3b82f6/ffffff?text=Midaglop';">
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="lowongan.html" class="text-gray-600 hover:text-blue-500 transition">Lowongan Pekerjaan</a>
                <a href="pelatihan.html" class="text-blue-600 font-semibold transition">Pelatihan</a>
                <a href="index.html#mitra" class="text-gray-600 hover:text-blue-500 transition">Mitra</a>
                <a href="index.html#tentang" class="text-gray-600 hover:text-blue-500 transition">Tentang Kami</a>
                <a href="index.html#berita" class="text-gray-600 hover:text-blue-500 transition">Berita</a>
            </div>
            <a href="admin.html" class="hidden md:block bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Submit Lowongan</a>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
             <h1 class="text-4xl font-bold text-gray-800 mb-4">Jelajahi Program Pelatihan Kami</h1>
             <p class="text-gray-500 max-w-2xl mx-auto">Tingkatkan keahlian Anda dengan program-program terbaik yang kami tawarkan.</p>
        </div>
        
        <!-- Layout Utama: Filter di Kiri, Hasil di Kanan -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            
            <!-- Kolom Filter (Kiri) -->
            <aside class="md:col-span-1 bg-white p-6 rounded-lg shadow-lg h-fit sticky top-24">
                <h2 class="text-xl font-bold mb-6">Filter Pelatihan</h2>
                <form id="filter-form" class="space-y-6">
                    <div>
                        <label for="search-input" class="block text-sm font-semibold text-gray-700">Cari Nama/Kejuruan</label>
                        <input type="text" id="search-input" placeholder="e.g. Bahasa Jepang" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Program</label>
                        <div class="space-y-2">
                            <label class="flex items-center"><input type="checkbox" name="program_pelatihan" value="Gratis" class="rounded text-purple-600"> <span class="ml-2">Gratis</span></label>
                            <label class="flex items-center"><input type="checkbox" name="program_pelatihan" value="Berbayar" class="rounded text-purple-600"> <span class="ml-2">Berbayar</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Tipe</label>
                        <div class="space-y-2">
                            <label class="flex items-center"><input type="checkbox" name="tipe_pelatihan" value="Online" class="rounded text-purple-600"> <span class="ml-2">Online</span></label>
                            <label class="flex items-center"><input type="checkbox" name="tipe_pelatihan" value="Offline" class="rounded text-purple-600"> <span class="ml-2">Offline</span></label>
                            <label class="flex items-center"><input type="checkbox" name="tipe_pelatihan" value="Blended" class="rounded text-purple-600"> <span class="ml-2">Blended</span></label>
                        </div>
                    </div>
                    <div>
                        <label for="tingkat_kesulitan" class="block text-sm font-semibold text-gray-700">Tingkat</label>
                        <select id="tingkat_kesulitan" name="tingkat_kesulitan" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option value="">Semua</option>
                            <option value="Pemula">Pemula</option>
                            <option value="Menengah">Menengah</option>
                            <option value="Ahli">Ahli</option>
                        </select>
                    </div>
                    <div>
                        <label for="tipe_mitra" class="block text-sm font-semibold text-gray-700">Mitra</label>
                        <select id="tipe_mitra" name="tipe_mitra" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option value="">Semua</option>
                            <option value="Pemerintah">Pemerintah</option>
                            <option value="Swasta">Swasta</option>
                            <option value="Industrial">Industrial</option>
                            <option value="Komunitas">Komunitas</option>
                        </select>
                    </div>
                </form>
            </aside>

            <!-- Kolom Hasil (Kanan) -->
            <div class="md:col-span-3">
                <div id="training-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Hasil pelatihan akan dimuat di sini -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="container mx-auto px-6 py-12">
            <div class="mt-8 border-t border-gray-700 pt-6 text-center text-gray-500">
                &copy; <span id="current-year">2024</span> PT Mirai Darutama Global Persada. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Training Detail Modal -->
    <div id="training-detail-modal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95">
            <!-- Konten modal akan diisi oleh JavaScript -->
        </div>
    </div>

    <script type="module" src="server/pelatihan.js"></script>
</body>
</html>
